<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="C:\Users\yosro\Documents\web\Hoja de registro\css\style.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <section class="form-register">
        <h4>Fomulario de registro del Portal de Matemática</h4>
        <div class="cont_controls">
            <input class="controls" type="Text" name="primer_nombre" id="primer_nombre" placeholder="Ingrese el primer nombre estudiante">
            <input class="controls" type="Text" name="segundo_nombre" id="segundo_nombre" placeholder="Ingrese el segundo nombre estudiante">
            <input class="controls" type="Text" name="primer_apellido" id="primer_apellido" placeholder="Ingrese el primer apellido estudiante">
            <input class="controls" type="Text" name="segundo_apellido" id="segundo_apellido" placeholder="Ingrese el segundo apellido estudiante">
            <label for="birthdate">Fecha de cumpleaños</label> <input type="date" name="birthdate" id="birthdate">
            <input class="controls" type="email" name="email_usuario" id="email_usuario" placeholder="Ingrese el correo electrónico estudiante">
            <input class="controls" type="number" name="telefono_usuario" id="telefono_usuario" placeholder="Número de teléfono del estudiante">
            <input class="controls" type="text" name="nombre_colegio" id="nombre_colegio" placeholder="Nombre del colegio donde estudiante">
            <input class="controls" type="text" name="nombre_tutor" id="nombre_tutor" placeholder="Nombre del padre o tutor del estudiante">
            <input class="controls" type="number" name="telefono_tutor" id="telefono_tutor" placeholder="Número de teléfono del tutor">
        </div>

        <div class="anio_estudio">
            <p>Año de estudio actual</p>
            <select class="anio" name="anio_estudio" id="anio_estudio">
                <option value="">Elige una opción</option>
                <option value="quinto">Quinto Año de Bachillerato</option>
                <option value="bachiller">Bachiller graduado</option>    
            </select>
        </div>
        
        <div class="continuidad">
            <label>¿En qué universidad deseas continuar tus estudios?</label>
            <br>
            <label><input class="checkbox" type="checkbox" name="universidad_uni" id="universidad_uni"> Universidad Nacional de Ingeniería</label>
            <br>
            <label><input class="checkbox" type="checkbox" name="universidad_unan_managua" id="universidad_unan_managua"> Universidad Autónoma de Nicaragua Managua</label>
            <br>
            <label><input class="checkbox" type="checkbox" name="universidad_unan_leon" id="universidad_unan_leon"> Universidad Autónoma de Nicaragua León</label>
            <br>
            <label><input class="checkbox" type="checkbox" name="universidad_una" id="universidad_una"> Universidad Agraria</label>
        </div>
        
        <div class="sede">
            <label>Sede del Portal </label>
            <select name="sede" id="sede">
                <option value="">Elige una opción</option>
                <option value="universidad_uni">Universidad Nacional de Ingeniería (UNI)</option>
                <option value="universidad_una">Universidad Agraria (UNA)</option>
            </select>
        </div>
        
        <div class="horarios">
            <label>Elige el horario de clases</label>
            <select class="p_horarios" name="p_horarios" id="p_horarios">
                <option value="">Elige una opción</option>
                <option value="lm8_uni">Sede UNI "Lunes y miércoles de 8:00 am - 10:00 am"</option>
                <option value="lm2_uni">Sede UNI "Lunes y miércoles de 2:00 pm - 4:00 pm"</option>
                <option value="lm4_uni">Sede UNI "Lunes y miércoles de 4:00 am - 6:00 am"</option>
                <option value="mj8_uni">Sede UNI "Martes y jueves de 8:00 am - 10:00 am"</option>
                <option value="mj2_uni">Sede UNI "Martes y jueves de 2:00 pm - 4:00 pm"</option>
                <option value="mj4_uni">Sede UNI "Martes y jueves de 4:00 pm - 6:00 am"</option>
                <option value="v2_uni">Sede UNI "Viernes de 2:00 pm - 4:00 pm"</option>
                <option value="s8_una">Sede UNA "Sábados de 8:00 am - 12:00 m"</option>
            </select>
        </div>
        
        <h5>Archivos adjuntos para matrícula</h5>
        <div id="foto_carnet">
            <label for="foto_carnet">Foto tamaño carnet</label>
            <br>
            <input type="file" name="foto_carnet" id="foto_carnet">
        </div>

        <div id="foto_cedula">
            <label for="cedula_partida">Fotocopia de cédula o partica de nacimiento</label>
            <br>
            <input type="file" name="cedula_partida" id="cedula_partida">
        </div>

        <div id="certificado">
            <label for="cert_quinto">Fotocopia del certificado de quinto o diploma de Bachiller</label>
            <br>
            <input type="file" name="cedula_partida" id="cedula_partida">
        </div>
        
        <button class="register">Resgistar</button>

    </section>
    
</body>
</html>
